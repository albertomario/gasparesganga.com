---
layout    : default
permalink : /posts/:title/
---
<article class="post">
    <section class="page_header">
        <h1>{{ page.title }}</h1>
        <h2>{{ page.description }}</h2>
        <h3>{{ page.date | date: "%-d %B %Y" }}</h3>
    </section>

    <section class="page_content">
        {{ content }}
    </section>
</article>
