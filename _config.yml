title           : Gaspare Sganga
description     : Software Developer. GIS & Web Mapping expert at Setin.
author          : Gaspare Sganga
production_url  : http://gasparesganga.com
development_url : http://draft.gasparesganga.com
social          :
  disqus    : gasparesganga
  feed      : /feed.xml
  github    : https://github.com/gasparesganga
  paypal    : https://paypal.me/gasparesganga
  twitter   : https://twitter.com/gasparesganga

future          : true
paginate        : 10
paginate_path   : /posts/page:num
permalink       : /posts/:title/

markdown        : kramdown
kramdown        :
  input                 : GFM
  hard_wrap             : true
  syntax_highlighter    : rouge
highlighter     : rouge

include :
  - .htaccess

exclude :
  - browserslist
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - vendor

plugins :
  - jekyll-assets
  - jekyll-paginate
  - autoprefixer-rails

assets : 
  sources   : [_assets, labs]
  assets    : ["[^_]*(?!_assets\\/).*"]
  prefix    : /assets
  cache     : false
  digest    : true
  compress  :
    js                  : false
    css                 : false
  features  :
    automatic_img_size  : false
    automatic_img_alt   : true
    liquid              : false
    integrity           : false
