{% case include.demo %}

{% when "quick_demo" %}
<input id="quick_demo_button" type="button" value="Try jQuery PopupWindow!">
<div id="quick_demo" class="example_content"></div>


{% when "example1" %}
<div id="example1" class="example_content"></div>
<input id="xxxmodal" type="text" value="1">
<div id="example1_buttons">
    <div>
        <button id="example1_init">Init</button>
        <button id="example1_destroy">Destroy</button>
    </div>
    <div>
        <button id="example1_open">Open</button>
        <button id="example1_close">Close</button>
    </div>
    <div>
        <button id="example1_collapse">Collapse</button>
        <button id="example1_uncollapse">UnCollapse</button>
    </div>
    <div>
        <button id="example1_minimize">Minimize</button>
        <button id="example1_unminimize">UnMinimize</button>
    </div>
    <div>
        <button id="example1_maximize">Maximize</button>
        <button id="example1_unmaximize">UnMaximize</button>
    </div>
    <div>
        <button id="example1_getposition">Get Position</button>
        <button id="example1_setposition_toggle">Set Position</button>
        <div class="example1_inputs" style="width:10rem;">
            <label>Top : <input id="example1_setposition_input_top" type="text" value="100"></label>
            <label>Left : <input id="example1_setposition_input_left" type="text" value="100"></label>
            <label>Time : <input id="example1_setposition_input_time" type="text" value="500"></label>
            <button id="example1_setposition">OK</button>
        </div>
    </div>
    <div>
        <button id="example1_getsize">Get Size</button>
        <button id="example1_setsize_toggle">Set Size</button>
        <div class="example1_inputs" style="width:10rem;">
            <label>Width : <input id="example1_setsize_input_width" type="text" value="500"></label>
            <label>Height : <input id="example1_setsize_input_height" type="text" value="300"></label>
            <label>Time : <input id="example1_setsize_input_time" type="text" value="100"></label>
            <button id="example1_setsize">OK</button>
        </div>
    </div>
    <div>
        <button id="example1_settitle_toggle">SetTitle</button>
        <div class="example1_inputs" style="width:17rem;">
            <label>Title : <input id="example1_settitle_input_title" type="text" value="New title" style="width:10rem;"></label>
            <button id="example1_settitle">OK</button>
        </div>
        <button id="example1_statusbar_toggle">StatusBar</button>
        <div class="example1_inputs" style="width:17rem;">
            <label>Text : <input id="example1_statusbar_input_text" type="text" value="Some text" style="width:10rem;"></label>
            <button id="example1_statusbar">OK</button>
        </div>
    </div>
    <div>
        <button id="example1_getstate">Get State</button>
    </div>
</div>
<div><pre id="example1_log"><i><u>PopupWindow events and data will be logged here:</u></i><br></pre></div>
<button id="example1_clear">Clear log</button>


{% when "example2" %}
<input id="example2_button" type="button" value="Example 2 - Modal windows">


{% when "example3" %}
<input id="example3_button" type="button" value="Example 3 - Custom style">


{% endcase %}
